<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area {
            font: normal 20pt arial;
            background: blue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<!-- agá te eme éle -->

<body>
    <div id="area" onclick="clicar()" onmouseleave="sair()" onmouseenter="entrar()">
        clique aqui!
    </div>
    <script>
        let propDiv=document.querySelector
        function sair() {
            propDiv.style.background = 'blue';
            propDiv.interHTML=Clique aqui!
        }

    </script>
</body>

</html>
